<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">
        <header>
            <h1>My Projects</h1>
        </header>

        <div class="mt-4">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Project Title</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="project : ${projects}">
                        <td th:text="${project.title}">Project Title</td>
                        <td th:text="${project.status}">OPEN</td>
                        <td>
                            <a th:href="@{/projects/details/{id}(id=${project.id})}" class="btn btn-primary btn-sm">View/Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <p th:if="${projects.isEmpty()}" class="text-center text-muted mt-4">
            You are not assigned to any projects yet.
        </p>
    </div>

</body>
</html>
