<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div style="max-width:500px;margin:40px auto;padding:20px;border:1px solid #ddd;">
        <h2>Log in</h2>

        <div th:if="${loginError}" style="color:red;"> <span th:text="${loginError}"></span> </div>

        <form th:action="@{/auth/login}" th:object="${loginForm}" method="post">
            <div style="margin-bottom:10px;">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" required style="width:100%;padding:8px;" />
            </div>

            <div style="text-align:right;">
                <button type="submit">Log in</button>
            </div>
        </form>
    </div>
</body>
</html>
