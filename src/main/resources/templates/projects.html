<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-4">
    <h1>Project Management</h1>

    <form th:action="@{/projects}" method="get" id="filterForm" class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label for="programFilter" class="form-label">Program:</label>
            <select name="program" id="programFilter" class="form-select" onchange="document.getElementById('filterForm').submit();">
                <option value="">All Programs</option>
                <option th:each="p : ${programs}"
                        th:value="${p}" th:text="${p}"
                        th:selected="${p.name() == selectedProgram}"></option>
            </select>
        </div>
        <div class="col-auto">
            <label for="statusFilter" class="form-label">Status:</label>
            <select name="status" id="statusFilter" class="form-select" onchange="document.getElementById('filterForm').submit();">
                <option value="">All Statuses</option>
                <option th:each="s : ${statuses}"
                        th:value="${s}" th:text="${s}"
                        th:selected="${s.name() == selectedStatus}"></option>
            </select>
        </div>
    </form>

    <div th:if="${currentUserRole == 'PROFESSOR'}">
        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#projectModal"
                onclick="openAddProjectModal()">Add Project</button>
    </div>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Title</th>
            <th>Professor</th>
            <th>Status</th>
            <th>Spots Available</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proj : ${projectsPage.content}">
            <td>
                <a th:href="@{/projects/details/{id}(id=${proj.id})}"
                   th:text="${proj.title}"></a>
            </td>
            <td th:text="${proj.professorName}"></td>
            <td th:text="${proj.status}"></td>
            <td th:text="${proj.spotsAvailable}"></td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation" th:if="${projectsPage.totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${projectsPage.hasPrevious()} ? '' : 'disabled'">
                <a class="page-link" th:href="@{/projects(page=${projectsPage.number - 1}, program=${selectedProgram}, status=${selectedStatus})}">
                    Previous
                </a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, projectsPage.totalPages - 1)}"
                th:classappend="${i == projectsPage.number} ? 'active' : ''">
                <a class="page-link"
                   th:href="@{/projects(page=${i}, program=${selectedProgram}, status=${selectedStatus})}"
                   th:text="${i + 1}">
                </a>
            </li>

            <li class="page-item" th:classappend="${projectsPage.hasNext()} ? '' : 'disabled'">
                <a class="page-link"
                   th:href="@{/projects(page=${projectsPage.number + 1}, program=${selectedProgram}, status=${selectedStatus})}">
                    Next
                </a>
            </li>
        </ul>
    </nav>
</div>

<div class="modal fade" id="projectModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/projects}" th:object="${projectForm}" method="post" id="projectForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="projectModalTitle">Add Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" th:field="*{id}" id="projectId"/>

                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" th:field="*{title}" class="form-control"
                               id="projectTitle" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea th:field="*{description}" class="form-control"
                                  id="projectDescription" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Program Restrictions</label>
                        <div id="programCheckboxes" class="form-check" th:each="prog : ${programs}">
                            <input class="form-check-input program-checkbox" type="checkbox"
                                   th:value="${prog}" th:id="'prog-' + ${prog}" th:name="programRestrictions"/>
                            <label class="form-check-label" th:for="'prog-' + ${prog}" th:text="${prog}"></label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Team Size</label>
                        <input type="number" th:field="*{requiredStudents}" class="form-control"
                               id="projectRequiredStudents" min="1" required />
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>

            </form>
        </div>
    </div>
</div>

<script>
    function openAddProjectModal() {
        document.getElementById('projectModalTitle').innerText = 'Add Project';
        document.getElementById('projectId').value = '';
        document.getElementById('projectTitle').value = '';
        document.getElementById('projectDescription').value = '';
        document.getElementById('projectRequiredStudents').value = '';
        document.querySelectorAll('.program-checkbox').forEach(cb => cb.checked = false);
    }

    document.addEventListener("DOMContentLoaded", () => {

        const form = document.getElementById("projectForm");

        // Enforce validation always â€” create OR edit
        form.addEventListener("submit", (event) => {
            const title = document.getElementById("projectTitle").value.trim();
            const desc = document.getElementById("projectDescription").value.trim();
            const size = document.getElementById("projectRequiredStudents").value.trim();

            if (title === "" || desc === "" || size === "" || Number(size) < 1) {
                event.preventDefault();
                event.stopPropagation();

                alert("All fields (Title, Description, Team Size) are required.");
                return false;
            }
        });

    });
</script>

</body>
</html>
